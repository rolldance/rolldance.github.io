<script>
var runIndex = [];
for(var i = 1; i <= $(".swiper-slide").length; i++){
	runIndex[i] = 0;
}
$(function mySwiper(){
    var mySwiper = new Swiper('.swiper-container',{
        speed: 300,
        mode:"vertical",
        calculateHeight: true,
        touchRatio: 1,
        freeModeFluid: true,
        followFinger: false,
        onInit: function(swiper) {
        	$(".loding").remove();
      		coverStart()
        },
        onSlideChangeEnd: function(swiper) {
	    	// 判断是否为第一次翻到此页
	    	function isStart(num){
	    		if(swiper.activeIndex == num && runIndex[swiper.activeIndex] == 0){
	    			return true;
	    		} else {
	    			return false;
	    		}
	    	}
	    	if(isStart(1)){
            	runAnimation("page1")
            	addMoveTip("page1",4000)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(2)) {
            	runAnimation("page2")
            	addMoveTip("page2",3000)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(3)) {
            	runAnimation("page3")
            	runJf()
            	addMoveTip("page3",8000)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(4)) {
            	runAnimation("page4")
            	runBh()
            	addMoveTip("page4",4000)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(5)) {
            	runAnimation("page5")
            	runMb()
            	addMoveTip("page5",8000)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(6)) {
            	runAnimation("page6")
            	runBsg()
            	addMoveTip("page6",6500)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(7)) {
            	runAnimation("page7")
            	runYeb()
            	addMoveTip("page7",4000)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(8)) {
            	runAnimation("page8")
            	addMoveTip("page8",5000)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(9)) {
            	runAnimation("page9")
            	addMoveTip("page9",10000)
            	runIndex[swiper.activeIndex] = 1;
            } else if(isStart(10)) {
            	runAnimation("page10")
            	addMoveTip("page10",6000)
            	runIndex[swiper.activeIndex] = 1;
            }else if(isStart(11)) {
            	runAnimation("page11")
            	runIndex[swiper.activeIndex] = 1;
            }
	    }
    })
})
// 封面动画开始
function coverStart(){
	$(".sun").addClass('sun-in');
	setTimeout(function(){
		$(".cloud").fadeIn();
		$(".cover").addClass('start');
		$(".sun").removeClass('sun-in').css("opacity","1").addClass('sun-run');
	},1000)
	addMoveTip("cover",9000)
}

// 各种缴费
function runJf(){
	for(var i = 0; i < 4; i++){
		$(".jf-bt" + i).click(function(){
			$(".jf-pop").addClass("jf-con" + $(this).index()).fadeIn();
			$(".jf-mask").show();
		})
	}
	$(".jf-pop").click(function(e){
		e.stopPropagation();
	})
	$(".jf-close,.jf-mask").click(function(){
		$(".jf-pop").fadeOut(200,function(){
			$(".jf-pop").attr("class","jf-pop")
		});
		$(".jf-mask").hide();
	})
}
// 北上广
function runBsg(){
	setTimeout(function(){
		dCharts.drawScatter("container_3");
	},1000)
}

// 白天黑夜
function runBh(){
	setTimeout(function(){
		dCharts.drawPan("container_1");
	},1500)
}

// 手机钱包
function runMb(){
	// 绘制环图：将放置图表的Div的id传给函数
	setTimeout(function(){
		dCharts.drawGroupPie("container_2");
	},1000)
}

// 余额宝
function runYeb(){
	setTimeout(function(){
		$(".yeb-tree").fadeIn(1000);
	},1000)
}

// 纯动画开始
function runAnimation(cls){
	$("." + cls).addClass('start')
}

function addMoveTip(cls,t){
	$(".move-left").remove();
	setTimeout(function(){
		$("." + cls).append('<div class="move-up move-act"><img src="http://file.caixin.com/images/other/alipay10/move_up_tip.png" alt="支付宝,全民账单,十年,移动,支付"></div>')
	},t)
}

}
function shareTimeline() {

        "link": lineLink,

        "title": shareTitle

           //_report('timeline', res.err_msg);

}
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    // 发送给好友
    WeixinJSBridge.on('menu:share:appmessage', function(argv){
        shareFriend();
    });
    // 分享到朋友圈
    WeixinJSBridge.on('menu:share:timeline', function(argv){
        shareTimeline();
    });
}, false);
</script>
